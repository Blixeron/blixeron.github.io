<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blixeron</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
</head>
<body>
	<canvas id="particle-canvas" aria-hidden="true"></canvas>
	<main class="card" role="main">
		<h1>Blixer</h1>
		<p>
			Mainly a backend developer.
		</p>
		<div class="skills" aria-label="Core skills">
			<span class="skill-badge skill-ts">
				<span class="skill-icon" aria-hidden="true">
					<i class="devicon-typescript-plain"></i>
				</span>
				<span class="skill-label">TypeScript</span>
			</span>
			<span class="skill-badge skill-python">
				<span class="skill-icon" aria-hidden="true">
					<i class="devicon-python-plain"></i>
				</span>
				<span class="skill-label">Python</span>
			</span>
			<span class="skill-badge skill-sql">
				<span class="skill-icon" aria-hidden="true">
					<i class="devicon-postgresql-plain"></i>
				</span>
				<span class="skill-label">SQL</span>
			</span>
		</div>
		<a class="cta" href="https://github.com/blixeron" target="_blank" rel="noopener noreferrer">
			<span class="cta-icon" aria-hidden="true">
				<i class="devicon-github-original"></i>
			</span>
			<span class="cta-label">GitHub</span>
		</a>
	</main>

	<script src="script.js"></script>
</body>
</html>
